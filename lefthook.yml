 pre-commit:
   parallel: true
   commands:
     eslint:
       glob: "*.{js,ts,jsx,tsx}"
       run: yarn run eslint {staged_files}
     stylelint:
         glob: "*.{scss,css}"
         run: yarn run stylelint {staged_files}
